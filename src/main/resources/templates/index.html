<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Employee Management System</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>

	<div class="container my-4">
		<h1 align="center">Employee Details</h1>
		<div align="center">
			<a href="new" class="btn btn-primary btn-sm mb-4 my-2"> Add Employee+ </a>
		</div>
		<form class="form-inline my-2 my-lg-0" th:action="@{/}">
			<input class="form-control mr-sm-2" type="search" name="keyword" id="keyword" placeholder="Search"
				aria-label="Search" th:value="${keyword}">
			<button class="btn btn-outline-primary my-2 my-sm-0" type="submit" value="Search">Search</button>
			<button class="btn btn-outline-primary mx-2 my-2 my-sm-0" type="button" value="Clear" id="btnClear"
				onclick="clearSearch()">Clear</button>
		</form>
		<table class="table table-hover table-responsive-md mt-2">
			<thead>
				<tr>
					<th class="text-primary">
						EMPLOYEE ID
					</th>
					<th class="text-primary">
						FIRST NAME
					</th>
					<th class="text-primary">
						LAST NAME
					</th>
					<th class="text-primary">
						EMAIL
					</th>
					<th class="text-primary">
						ADDRESS
					</th>
					<th class="text-primary">
						CONTACT
					</th>
					<th class="text-primary">
						SALARY
					</th>
					<th class="text-primary"> ACTIONS </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee : ${listEmployees}">
					<td th:text="${employee.id}">EMPLOYEE ID</td>
					<td th:text="${employee.firstname}">FIRST NAME</td>
					<td th:text="${employee.lastname}">LAST NAME</td>
					<td th:text="${employee.email}">EMAIL</td>
					<td th:text="${employee.address}">ADDRESS</td>
					<td th:text="${employee.contact}">CONTACT</td>
					<td th:text="${employee.salary}">SALARY</td>
					<td>
						<a class="btn btn-primary btn-sm" th:href="@{'/update/' + ${employee.id}}">UPDATE</a>
						<a class="btn btn-danger btn-sm ml-2" th:href="@{'/delete/' + ${employee.id}}">DELETE</a>
					</td>
				</tr>
			</tbody>
		</table>
		<script type="text/javascript">
			function clearSearch() {
				window.location = "[[@{/}]]";
			}
		</script>
		
</body>

</html>
