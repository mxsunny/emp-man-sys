<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Employee Management System</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>

	<div class="container mt-4">
		<h1 align="center">Employees Management System</h1>
		<hr>
		<h2 align="center">Adding Employee</h2>

		<form class="py-2" action="#" th:action="@{/save}" th:object="${employee}" method="post">
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputFirstName4">First name</label>
					<input type="text" th:field="*{firstname}" class="form-control" id="inputFirstName4"
						placeholder="first name">
				</div>
				<div class="form-group col-md-6">
					<label for="inputPassword4">Last name</label>
					<input type="text" th:field="*{lastname}" class="form-control" id="inputPassword4"
						placeholder="last name">
				</div>
			</div>
			<div class="form-group">
				<label for="inputAddress2">Email</label>
				<input type="email" th:field="*{email}" class="form-control" id="inputAddress2" placeholder="email">
			</div>
			<div class="form-group">
				<label for="inputAddress">Address</label>
				<input type="text" th:field="*{address}" class="form-control" id="inputAddress"
					placeholder="1234 Main St">
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputContact">Contact</label>
					<input type="number" th:field="*{contact}" class="form-control" id="inputContact"
						placeholder="contact no.">
				</div>

				<div class="form-group col-md-2">
					<label for="inputSalary">Salary</label>
					<input type="number" th:field="*{salary}" class="form-control" id="inputSalary">
				</div>
			</div>

			<button type="submit" class="btn btn-primary">Save Employee</button>
		</form>

		<hr>

		<a th:href="@{/}"> Back to Employee List</a>
	</div>
</body>

</html>
